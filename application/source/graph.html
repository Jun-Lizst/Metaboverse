<title>Visualize</title>

<html>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/graph.css">

  <head>



    <!-- menu -->
    <menu>
      <font size=3.25px>
        <menuItem style="float:right"><a href="https://github.com/Metaboverse/Metaboverse/issues">Contact Us</a></menuItem>
        <menuItem style="float:right"><a href="https://metaboverse.readthedocs.io/en/latest/">Documentation</a></menuItem>
        <menuItem style="float:right"><a href="https://metaboverse.readthedocs.io/en/latest/content/faqs.html">FAQs</a></menuItem>
        <menuItem style="float:right"><a href="https://metaboverse.readthedocs.io/en/latest/content/beginner.html">First Time?</a></menuItem>
        <menuItem style="float:right"><a href="https://metaboverse.readthedocs.io/en/latest/content/overview.html">About</a></menuItem>

        <menuItem style="float:left"><a href="variables.html">Back</a></menuItem>
      </font>
    </menu>

  </head>

  <body>

    <div class="sidebar">
      <font style="font-family: sans-serif">

        <!-- Pathway title -->
        <p><b>Pathway:</b></p>

        <select id="pathwayMenu" onchange="selectPathway()"></select>

        <p><span class="dot" style="--dot_color: grey"></span>  Reaction</p>
        <p><span class="dot" style="--dot_color: white"></span>  No expression value</p>
        <p><span class="dot" style="--dot_color: #5757e7"></span>  Low expression</p>
        <p><span class="dot" style="--dot_color: #e75757"></span>  High expression</p>

        <p><arrow style="--arrow_color: green"></arrow>  Catalyst</p>
        <p><arrow style="--arrow_color: red"></arrow>  Inhibitor</p>
        <p><arrow style="--arrow_color: rgba(165, 55, 253, 1)"></arrow>  Gene Component</p>

        <p></p>

        <p><font size="2.5">- Press Alt to pan and zoom</font></p>
        <p><font size="2.5">- Click and drag to pan</font></p>
        <p><font size="2.5">- Use mouse wheel to zoom</font></p>
        <p><font size="2.5">- Hover to display name</font></p>

        <!--<p><font size="2.5"><button id="toggleTimecourse">Play</button></font></p>-->
        <p><font size="2.5"><button id="toggleAnalytes">Toggle Feature Labels</button></font></p>
        <p><font size="2.5"><button id="toggleReactions">Toggle Reaction Labels</button></font></p>
        <p><font size="2.5"><button id="toggleExpression">Toggle Expression</button></font></p>
        <p><font size="2.5"><input type="number" id="gravity-value" value=0.1>Gravity</input></font></p>

        <p></p>
        <p></p>

        <p><font size="2">&copy; 2019</font></p>

      </font>

    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/graph.js"></script>
  </body>



</html>
